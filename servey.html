<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servey</title>
    <style>
      form {
        border: 1px solid black;

        margin-left: 35%;
        border-radius: 10px;
      }
      dt {
        margin: 10px;
      }
      dd {
        padding: 5px;
      }
      input {
        size: 200px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Family Servey</h1>
    <div class="row">
      <div class="column">
        <form style="text-align: center">
          <dl>
            <dt>Full Name</dt>
            <dd><input type="text" /></dd>
            <dt>Wife Name</dt>
            <dd><input type="text" /></dd>
            <dt>Sons Name</dt>
            <dd><input type="text" /></dd>
            <dd>
              <select>
                <option>Married</option>
                <option>un-Married</option>
              </select>
            </dd>
            <dt>Age</dt>
            <dd><input type="number" /></dd>
            <dd><button>Add Sons</button></dd>
            <dt>Daughter Name</dt>
            <dd><input type="text" /></dd>
            <dt>Age</dt>
            <dd><input type="number" /></dd>
            <dd><button>Add Daughter</button></dd>
            <dt>Total Family Member</dt>
            <dd><label>Male</label><input type="number" /></dd>
            <dd><label>Female</label><input type="number" /></dd>
          </dl>
          <button style="background-color: blue; color: white; font-size: 20px">
            Submit
          </button>
        </form>
      </div>
      <div class="column">
        <table>
          <tbody>
            <tr>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
